<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Drumkit</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Nunito+Sans:100" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="lex-luger splash">
        <header>
            <h1>hip hop drum kits.</h1>
        </header>
        <div class="keys flex-width">
            <div data-key="65" class="key">
                <kbd>a</kbd>
                <span>808</span>
            </div>
            <div data-key="83" class="key">
                <kbd>s</kbd>
                <span>kick</span>
            </div>
            <div data-key="68" class="key">
                <kbd>d</kbd>
                <span>hat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>f</kbd>
                <span>clap</span>
            </div>
            <div data-key="71" class="key">
                <kbd>g</kbd>
                <span>crash</span>
            </div>
            <div data-key="72" class="key">
                <kbd>h</kbd>
                <span>fx</span>
            </div>
            <div data-key="74" class="key">
                <kbd>j</kbd>
                <span>snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>k</kbd>
                <span>misc</span>
            </div>
            <div data-key="76" class="key">
                <kbd>l</kbd>
                <span>tag</span>
            </div>
        </div>
        <footer class="flex-width">
            <div data-key="37" class="key left">
                <kbd>←</kbd>
                <span>prev</span>
            </div>
            <h2>Lex Luger</h2>
            <!-- <h2>Mike Will Made It</h2> -->
            <!-- <h2>9th Wonder</h2> -->
            <div data-key="39" class="key right">
                <kbd>→</kbd>
                <span>next</span>
            </div>
        </footer>
    </main>


    <!-- set drumkit audio files -->
    <audio data-key="65" id="audio_808"></audio>
    <audio data-key="83" id="audio_kick"></audio>
    <audio data-key="68" id="audio_hat"></audio>
    <audio data-key="70" id="audio_clap"></audio>
    <audio data-key="71" id="audio_crash"></audio>
    <audio data-key="72" id="audio_fx"></audio>
    <audio data-key="74" id="audio_snare"></audio>
    <audio data-key="75" id="audio_misc"></audio>
    <audio data-key="76" id="audio_tag"></audio>

    <script src="js/main.js"></script>
</body>

</html>
