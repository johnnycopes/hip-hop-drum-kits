<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Drumkit</title>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Nunito+Sans:100" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="lex-luger splash">
        <header>
            <h1>hip hop drum kits.</h1>
            <select class="menu">
                <option>Lex Luger</option>
                <option>Mike Will Made It</option>
                <option>9th Wonder</option>
            </select>
        </header>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>a</kbd>
                <span class="audio/lex_luger_kit/808.wav">808</span>
            </div>
            <div data-key="83" class="key">
                <kbd>s</kbd>
                <span class="audio/lex_luger_kit/kick.wav">kick</span>
            </div>
            <div data-key="68" class="key">
                <kbd>d</kbd>
                <span class="audio/lex_luger_kit/hat.wav">hat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>f</kbd>
                <span class="audio/lex_luger_kit/clap.wav">clap</span>
            </div>
            <div data-key="71" class="key">
                <kbd>g</kbd>
                <span class="audio/lex_luger_kit/crash.wav">crash</span>
            </div>
            <div data-key="72" class="key">
                <kbd>h</kbd>
                <span class="audio/lex_luger_kit/hi.wav">vox</span>
            </div>
            <div data-key="74" class="key">
                <kbd>j</kbd>
                <span class="audio/lex_luger_kit/snare.wav">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>k</kbd>
                <span class="audio/lex_luger_kit/misc.wav">misc</span>
            </div>
            <div data-key="76" class="key">
                <kbd>l</kbd>
                <span class="audio/lex_luger_kit/lex_tag.wav">tag</span>
            </div>
        </div>
    </main>


    <audio data-key="65" src="audio/lex_luger_kit/808.wav"></audio>
    <audio data-key="83" src="audio/lex_luger_kit/kick.wav"></audio>
    <audio data-key="68" src="audio/lex_luger_kit/hat.wav"></audio>
    <audio data-key="70" src="audio/lex_luger_kit/clap.wav"></audio>
    <audio data-key="71" src="audio/lex_luger_kit/crash.wav"></audio>
    <audio data-key="72" src="audio/lex_luger_kit/hi.wav"></audio>
    <audio data-key="74" src="audio/lex_luger_kit/snare.wav"></audio>
    <audio data-key="75" src="audio/lex_luger_kit/misc.wav"></audio>
    <audio data-key="76" src="audio/lex_luger_kit/tag.wav"></audio>

    <script src="js/main.js"></script>
</body>

</html>
